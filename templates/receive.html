<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Files</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ByteStreamXfer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/send">Send</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/receive">Receive</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Header -->

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Available Files</h1>
            <form id="filesForm">
                {% for file in files %}
                    <div class="file-item form-check">
                        <input type="checkbox" id="{{ file }}" name="files" value="{{ file }}" class="form-check-input">
                        <label for="{{ file }}" class="form-check-label">{{ file }}</label>
                        <button onclick="deleteFile('{{ file }}')" class="btn btn-danger ml-2">Delete</button>
                    </div>
                {% endfor %}
                <button type="button" onclick="downloadFiles()" class="btn btn-primary mt-3">Download Selected Files</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer bg-dark text-white mt-5">
    <div class="container text-center">
        <span class="text-muted">ByteStreamXfer &copy; 2024</span>
    </div>
</footer>
<!-- End Footer -->

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
