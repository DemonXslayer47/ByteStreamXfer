<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BytestreamXfer - Share Your Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <div id="logo">BytestreamXfer</div>
        <nav>
            <ul>
                <li><a href="/download">Download</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="upload-area" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" hidden onchange="handleFileUpload(this.files)" multiple>
            <div id="upload-icon">+</div>
            <p>Click to browse or drag files here to start sharing</p>
        </div>

        <div id="file-info" style="display: none;">
            <img id="qr-code" src="" alt="QR Code">
            <div id="file-details">
                <span id="file-name"></span>
                <span id="file-size"></span>
            </div>
            <div id="sharing-code"></div>
            <p id="keep-open-notice">Keep this page open to continue sharing.</p>
        </div>
    </main>
</body>
</html>
